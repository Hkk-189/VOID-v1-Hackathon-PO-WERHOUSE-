name: paywave
description: A demo scaffold for an offline-first payment app with Hive + Firebase + multi-channel payments.
publish_to: 'none'
version: 0.1.0
environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.0
  firebase_core: ^2.8.0
  firebase_auth: ^4.4.0
  cloud_firestore: ^4.4.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^8.0.0
  local_auth: ^2.1.5
  flutter_blue: ^0.8.0
  nfc_manager: ^3.0.0
  encrypt: ^5.0.1
  flutter_local_notifications: ^12.0.0
  flutter_tts: ^3.5.0
  crypto: ^3.0.3
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.0
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
